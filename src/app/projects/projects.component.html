<nz-header nz-> Projets </nz-header>
<nz-content>
  <div nz-row>
    <nz-col nzSpan="24">
      <div nz-row>
        <div class="headerSegment" nz-col nzSpan="6">Nom</div>
        <div class="headerSegment" nz-col nzSpan="2">Admin</div>
        <div class="headerSegment" nz-col nzSpan="4">Status</div>
        <div class="headerSegment" nz-col nzSpan="6">Progression</div>
      </div>
    </nz-col>

    <div nz-col nzSpan="24" *ngFor="let project of projects" class="projectRow">
      <div nz-row>
        <div class="segmentTable c-hover firstSegment" nz-col nzSpan="6">
          {{ project.Label }}
        </div>
        <div class="segmentTable c-hover" nz-col nzSpan="2">
          <nz-avatar
            nzSize="large"
            [nzText]="sharedService.GetTrigram(project.Assignee)"
          ></nz-avatar>
        </div>
        <div
          class="segmentTable c-hover orangeSegment"
          nz-col
          nzSpan="4"
          *ngIf="project.Status == 'progress'"
        >
          En cours
        </div>
        <div
          class="segmentTable c-hover greenSegment"
          nz-col
          nzSpan="4"
          *ngIf="project.Status == 'done'"
        >
          Fait
        </div>
        <div
          class="segmentTable c-hover"
          nz-col
          nzSpan="6"
          style="display: block; padding: 0 1rem"
        >
          <nz-progress
            [nzPercent]="30"
            [nzShowInfo]="false"
            [nzStrokeWidth]="20"
            style="top: 50%; transform: translateY(-50%)"
          ></nz-progress>
        </div>
        <div class="segmentTable c-hover" nz-col></div>
        <div class="segmentTable c-hover" nz-col></div>
      </div>
    </div>
  </div>
</nz-content>
