<nz-header
  >Exigences<button
    nz-button
    nzType="default"
    nzShape="circle"
    (click)="router.navigate(['projects', GetProjectId(), 'exigences', 'new'])"
  >
    <i nz-icon nzType="plus"></i>
  </button>
</nz-header>
<nz-content>
  <ng-container *ngIf="exigences">
    <div nz-row class="projectList">
      <nz-col nzSpan="24">
        <div nz-row>
          <div class="headerSegment" nz-col nzSpan="6">Nom</div>
          <div class="headerSegment" nz-col nzSpan="6">Type</div>
          <div class="headerSegment" nz-col nzSpan="6">Actions</div>
        </div>
      </nz-col>

      <div
        nz-col
        nzSpan="24"
        *ngFor="let exigence of exigences"
        class="projectRow"
      >
        <div nz-row>
          <div class="segmentTable c-hover firstSegment" nz-col nzSpan="6">
            {{ exigence.label }}
          </div>
          <div class="segmentTable c-hover" nz-col nzSpan="6">
            {{ GetExigenceTypeLabel(exigence.exigenceType) }}
          </div>
          <div class="segmentTable c-hover" nz-col nzSpan="6">
            <a
              nz-tooltip="Editer"
              (click)="
                router.navigate([
                  'projects',
                  GetProjectId(),
                  'exigences',
                  exigence.id,
                  'edit'
                ])
              "
              ><i nz-icon nzType="edit" nzTheme="outline"></i
            ></a>
            <a nz-tooltip="Supprimer" (click)="Delete(exigence)">
              <i
                class="trashIcon"
                nz-icon
                nzType="delete"
                nzTheme="outline"
              ></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="!exigences">
    <img src="../../assets/notFound.svg" height="500px" />
  </ng-container>
</nz-content>
