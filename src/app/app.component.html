<nz-layout>
  <nz-sider nzWidth="100px">
    <img
      src="../assets/icon.png"
      height="60px"
      style="left: 50%; transform: translateX(-50%); position: relative"
    />
    <div class="userInfos">
      <nz-avatar
        nzSize="large"
        [nzText]="sharedService.GetTrigram(me)"
      ></nz-avatar>
    </div>
  </nz-sider>
  <nz-layout>
    <router-outlet></router-outlet>
  </nz-layout>
</nz-layout>
